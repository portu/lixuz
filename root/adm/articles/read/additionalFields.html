<table> 
%foreach my $opt (@{$fieldr}){
% next if not length $opt->{fieldval};
<tr>
    <td colspan="2"><b><% ucfirst($opt->{fieldname}) |n %></b></td>
</tr>   
%if ($opt->{fieldname} eq 'Body' && $filesInArticle > 0 )
%{
<tr>
    <td colspan="2">
        <& middlefiles.html, %ARGS &>
    </td>
</tr>

%}
<tr><td colspan="2" style="height:10px;"></td></tr>
  <tr>
      <td colspan="2">
        <%$opt->{fieldval} |n %>
      </td>
  </tr>
   <tr><td colspan="2" >&nbsp;</td></tr>
%}
</table>

<%args>
$i18n
$fieldr => undef
$opt => undef
$filesInArticle => 0
</%args>
